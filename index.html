<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            display: none;
        }
        h1 {
            font-size: 50px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
        .timer {
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="timer">Time left: <span id="countdown"></span></div>
    <div class="container" id="birthdayMessage">
        <h1>Happy Birthday, Ans Bro! ðŸŽ‚</h1>
        <p>Wishing you a fantastic year ahead filled with joy and success! ðŸŽ‰</p>
    </div>
    <div class="balloons" id="balloons"></div>
    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.querySelector('.balloons').appendChild(balloon);
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.animationDuration = `${3 + Math.random() * 3}s`;
            setTimeout(() => balloon.remove(), 6000);
        }
        
        function startCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            
            let timeLeft = midnight - now;
            
            function updateTimer() {
                let hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                let seconds = Math.floor((timeLeft / 1000) % 60);
                
                document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft > 0) {
                    timeLeft -= 1000;
                    setTimeout(updateTimer, 1000);
                } else {
                    document.getElementById("birthdayMessage").style.display = "block";
                    document.getElementById("balloons").style.display = "block";
                    setInterval(createBalloon, 500);
                    document.querySelector(".timer").style.display = "none";
                }
            }
            updateTimer();
        }
        
        startCountdown();
    </script>
</body>
</html>
